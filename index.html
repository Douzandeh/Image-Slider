<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Image Slider</title>
</head>
<body>
	<div class="container">
		<div class="image-container">
			<img src="img/image 1 .jpg" id="content1" class="active">
			<img src="img/image 2 .jpeg" id="content2">
			<img src="img/image 3.jpg" id="content3">
			<img src="img/image 4.jpg" id="content4">
		</div>
		<div class="dot-container">
			<button onclick="dot(1)"></button>
			<button onclick="dot(2)"></button>
			<button onclick="dot(3)"></button>
			<button onclick="dot(4)"></button>
		</div>
		<button id="prev" onclick="prev()">&lt;</button>
		<button id="next" onclick="next()">&gt;</button>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
